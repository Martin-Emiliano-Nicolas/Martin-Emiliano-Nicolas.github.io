<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS / Bootswatch -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!--Estilos personalizados-->
    <link rel="stylesheet" href="css/estilos.css">

    <!-- Place your kit's code here -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">

    <!--Fuente de google Raleway-->
     <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <!--Libreria para efecto lighbox - ekko lightbox-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.css">
    <link rel="icon" href="img/favicon1.png" type="image/png">
    <title>Certificaciones</title>
</head>
<body>
    <div class="container-fluid">
        <header id="main-header">
            <div class="row no-gutters">
                <div class="col-lg-9 col-md-9 mt-3">
                    <div class="d-flex flex-column">
                        <div>
                                <div class="d-flex flex-row text-white align-items-stretch text-center">
                                    <div class="item p-4 bg-primary" data-toggle="collapse" data-target="#diplo-Net">
                                        <i class="fa-2x d-block"><img src="Imagenes/Microsoft_.NET_logo.png" alt=""></i>
                                        <span class="d-none d-sm-block">Certificacion-Diplomatura .NET</span>
                                    </div>

                                    <div class="item p-4 bg-success" data-toggle="collapse" data-target="#desarrollo-web">
                                        <i class="fab fa-html5 fa-2x "></i>
                                        <i class="fab fa-css3 fa-2x "></i>
                                        <i class="fab fa-wordpress fa-2x "></i>
                                        <i class="fab fa-angular fa-2x "></i>
                                        <i class="fab fa-react fa-2x "></i>
                                        <span class="d-none d-sm-block">Certificacion-Desarrollo Web</span>
                                    </div>

                                    <div class="item p-4 bg-danger" data-toggle="collapse" data-target="#java">
                                        <i class="fab fa-java fa-2x "></i>
                                        <i class="fab fa-php fa-2x "></i>
                                        <span class="d-none d-sm-block">Certificacion-Programacion Java/PHP</span>
                                    </div>

                                   
                                </div>
                        </div>
                        
                    </div>
                </div>  
            </div>         
        </header>

        <!--PROGRAMACION .NET-->
        <div id="diplo-Net" class="collapse show">
            <div class="card card-body bg-primary text-white py-5">
                <h4 class="text-center" style="text-decoration: underline;">Diplomatura en Programacion.NET </h4>
                <div>
                <img src="Imagenes/Cert.Diplomatura .NET.png"  class="mx-auto d-block img-fluid"  alt="No se cargo la imagen">
            </div>
            </div>
            <div class="card card-body bg-primary text-white py-5">
                <h4 class="text-center" style="text-decoration: underline;">Programacion.NET </h4>
                <div>
                <img src="Imagenes/Cert.ProgamacionNET.png"  class="mx-auto d-block img-fluid"  alt="No se cargo la imagen">
            </div>

            <div class="card card-body bg-primary text-white py-5">
                <h4 class="text-center" style="text-decoration: underline;">Programacion.NET WEB (ASP.NET) </h4>
                <div>
                <img src="Imagenes/Cert.ProgamacionNETWEB.png"  class="mx-auto d-block img-fluid"  alt="No se cargo la imagen">
            </div>
            </div>
            
        </div>
        </div>


        <!--DESARROLLO WEB-->
        <div id="desarrollo-web" class="collapse">
            <div class="card card-body bg-success text-white py-5">
                <h4 class="text-center" style="text-decoration: underline;">Programacion WEB </h4>
                <div>
                <img src="Imagenes/Cert.ProgamacionWeb.png"  class="mx-auto d-block img-fluid"  alt="No se cargo la imagen">
            </div>
            </div>
            <div class="card card-body bg-success text-white py-5">
                <h4 class="text-center" style="text-decoration: underline;">Desarrollo WEB-Wordpress </h4>
                <div>
                <img src="Imagenes/Cert.ProgamacionWordpress.png"  class="mx-auto d-block img-fluid"  alt="No se cargo la imagen">
            </div>
        </div>
        </div>


        <!--PROGRMACION JAVA-->
        <div id="java" class="collapse">
            <div class="card card-body bg-danger text-white py-5">
                <h4 class="text-center" style="text-decoration: underline;">Programacion JAVA </h4>
                <div>
                <img src="Imagenes/Java-intermedio.png"  class="mx-auto d-block img-fluid"  alt="No se cargo la imagen">
            </div>
            </div>
            <div class="card card-body bg-danger text-white py-5">
                <h4 class="text-center" style="text-decoration: underline;">Desarrollo WEB Y Sistemas PHP </h4>
                <div>
                <img src="Imagenes/php.png"  class="mx-auto d-block img-fluid"  alt="No se cargo la imagen">
            </div>
        </div>
        </div>
       
        
    
    </div>
    
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.min.js"></script>
    <script>

        $('.item').click(function(){
            $('.collapse').collapse('hide');
        });


        $(document).on('click', '[data-toggle="lightbox"]', function(e){
            e.preventDefault();
            $(this).ekkoLightbox();
        });
    </script>
</body>
</html>
